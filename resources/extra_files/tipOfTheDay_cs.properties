# Localized string in czech language (by jan.vlcinsky)
# tip of the day
trayIcon.title.tipOfTheDay.title=Tip dne
trayIcon.title.tipOfTheDay.tips.0=Klikněte levým tlačítkem na ikonku ve stavovém řádku. Aplikace se tím zobrazí nebo skryje.
trayIcon.title.tipOfTheDay.tips.1=Ctrl+klik (levým tlačítkem) během měření času. Aktuální úkol se zastaví a začne se nové měření (stejného úkolu).
trayIcon.title.tipOfTheDay.tips.2=Přidejte si běžné úkoly do oblíbených. Tak je pak snadno najdete a restartujete jejich měření.
trayIcon.title.tipOfTheDay.tips.3=Upravte si záhlaví programu, aby zobrazovalo čas strávený na aktuální úloze nebo měření, procento všech dní...
trayIcon.title.tipOfTheDay.tips.4=Používejte TimeSlotTracker se systémem JIRA - podívejte se na "JIRA" volby v okně konfigurace.
trayIcon.title.tipOfTheDay.tips.5=Zapněte si zálohování (konfigurace/zálohy). Tak bucdete mít naměřená data v bezpečí.
trayIcon.title.tipOfTheDay.tips.6=Můžete změnit počet pracovních hodin za den (konfigurace/základní). Výchozí hodnota je 8.
trayIcon.title.tipOfTheDay.tips.7=Můžete změnit výchozí místo pro ukládání datového souboru(konfigurace/základní). Výchozí nastavení je domácí složka uživatele.
trayIcon.title.tipOfTheDay.tips.8=Víte, že kontextová nápověda nad ikonkou aplikace ve stavovém řádku systému vám ukáže, co se právě děje?
trayIcon.title.tipOfTheDay.tips.9=Tyto tipy dne můžete v konfiguraci vypnout :)
trayIcon.title.tipOfTheDay.tips.10=Víte, že kopíruj/vyjmi/vlož funguje i na násobném výběru časových úseků? Podobně jako přetáhni a pusť...
trayIcon.title.tipOfTheDay.tips.11=Víte, že vyhledávání v TimeSlotTrackeru je fulltextové a prohledává úkoly, časové úseky i atributy?
trayIcon.title.tipOfTheDay.tips.12=Víte, že vaše data jsou automaticky uložena každých 60 sekund? (tento výchozí čas můžete samozřejmě v konfiguraci upravit).
trayIcon.title.tipOfTheDay.tips.13=Můžete vypnout TimeSlotTracker i když se právě měří čas na úkolu. Po novém startu bude na měření navázáno.
trayIcon.title.tipOfTheDay.tips.14=Můžete posouvat úkol ve stromečku pomocí Shift+ŠipkaNahoru a Shift+ŠipkaDolů?
trayIcon.title.tipOfTheDay.tips.15=Víte, že můžete přidat problém ze systému JIRA pomocí Alt+Ins ve stromu úkolů?
trayIcon.title.tipOfTheDay.tips.16=Můžete vytvořit nový úkol ve stromu pomocí vložení (Ctrl/Cmd+Ins) jeho jména ze schránky