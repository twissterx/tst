# tip of the day
trayIcon.title.tipOfTheDay.title=Astuce du jour
trayIcon.title.tipOfTheDay.tips.0=Faites un clic droit sur l'icône pour cacher/afficher l'application
trayIcon.title.tipOfTheDay.tips.1=Ctrl+clic (bouton gauche) pendant le décompte d'une tâche vous permet de stopper la tâche courante et d'en débuter une autre (dans la même tâche)
trayIcon.title.tipOfTheDay.tips.2=Ajoutez vos tâches récurrentes aux favoris pour naviguer et redémarrer le dernier créneau rapidement
trayIcon.title.tipOfTheDay.tips.3=Personnalisez la barre de titre pour afficher le temps passé sur la tâche courante ou le créneau, le pourcentage de journées complètes…
trayIcon.title.tipOfTheDay.tips.4=Utilisez TimeSlotTracker avec Jira - Cochez l'option "Jira" dans la fenêtre de configuration
trayIcon.title.tipOfTheDay.tips.5=Activez la sauvegarde pour sécuriser vos données horaires (configuration/sauvegarde)
trayIcon.title.tipOfTheDay.tips.6=Vous pouvez changer le nombre d'heures contenues dans une journée de travail. Par défaut 8
trayIcon.title.tipOfTheDay.tips.7=Vous pouvez changer l'emplacement par défaut de vos fichiers (configuration/source de données). Par défaut votre répertoire personnel
trayIcon.title.tipOfTheDay.tips.8=Saviez-vous que vous pouvez lire ce qui se passe en ce moment sur l'infobulle de l'icône?
trayIcon.title.tipOfTheDay.tips.9=Vous pouvez désactiver ces astuces dans les options de configuration :)
trayIcon.title.tipOfTheDay.tips.10=Saviez-vous que le copier/couper/coller fonctionne sur plusieurs créneaux horaires? Exactement comme le glisser-déposer...
trayIcon.title.tipOfTheDay.tips.11=Saviez-vous que le moteur de recherche TimeSlotTracker cherche dans les tâches, les créneaux horaires ainsi que dans les attributs?
trayIcon.title.tipOfTheDay.tips.12=Saviez-vous que vous données sont sauvegardées automatiquement toutes les 60 secondes (vous pouvez évidement changer ce temps par défaut dans les options de configuration)
trayIcon.title.tipOfTheDay.tips.13=Vous pouvez quitter TimeSlotTracker alors qu'une tâche est démarrée. Après le redémarrage, le décompte aura été poursuivit
trayIcon.title.tipOfTheDay.tips.14=Vous pouvez déplacer des tâches dans l'arborescence des tâches en utilisant Shift+Up et Shift+Down
trayIcon.title.tipOfTheDay.tips.15=Saviez-vous que vous pouvez ajouter un numéro de Jira en utilisant Alt+Ins dans l'arborescence des tâches?
trayIcon.title.tipOfTheDay.tips.16=Vous pouvez créer use nouvelle tâche dans l'arborescence des tâches en copiant (Ctrl/Cmd+Ins) son nom depuis le buffet