# tip of the day
trayIcon.title.tipOfTheDay.title=Tipp des Tages
trayIcon.title.tipOfTheDay.tips.0=LinksKlick auf das Icon zeigt oder versteckt das Anwendungsfenster.
trayIcon.title.tipOfTheDay.tips.1=Strg-LinksKlick während der Zeiterfassung beendet die aktuelle Zeitscheibe und startet eine neue in der gleichen Aufgabe.
trayIcon.title.tipOfTheDay.tips.2=Fügen Sie häufig verwendete Aufgaben zu den Favoriten hinzu, um die letzte Zeitscheibe schnell wieder starten zu können.
trayIcon.title.tipOfTheDay.tips.3=Passen Sie die Titelleiste an, um die erfasste Zeit für die aktuelle Aufgabe/Zeitscheibe, den Prozentsatz usw. anzuzeigen.
trayIcon.title.tipOfTheDay.tips.4=Verwenden Sie TimeSlotTracker mit Jira - aktivieren Sie die "Jira"-Option in der Konfiguration.
trayIcon.title.tipOfTheDay.tips.5=Aktivieren Sie die Sicherung in der Konfiguration, um Ihre Daten zu schützen.
trayIcon.title.tipOfTheDay.tips.6=Sie können die Zahl der Stunden eines Arbeitstages in der Konfiguration einstellen. Default ist 8.
trayIcon.title.tipOfTheDay.tips.7=Sie können den Speicherort für Ihre Daten in der Konfiguration ändern. Default ist Ihr HOME-Verzeichnis.
trayIcon.title.tipOfTheDay.tips.8=Wussten Sie schon, dass Sie die aktive Task im Tooltip des Icons sehen können?
trayIcon.title.tipOfTheDay.tips.9=Diese Tipps können in der Konfiguration ausgeschaltet werden :)
trayIcon.title.tipOfTheDay.tips.10=Wussten Sie schon, dass Kopieren/Ausschneiden/Einfügen auch mit mehreren Einträgen gleichzeitig funktioniert, ähnlich wie Drag & Drop?
trayIcon.title.tipOfTheDay.tips.11=Wussen Sie schon, dass die TimeSlotTracker-Suche eine Volltext-Suche ist und in Aufgaben, Zeitscheiben und auch allen Attributen sucht?
trayIcon.title.tipOfTheDay.tips.12=Wussten Sie schon, dass Ihre Daten automatisch alle 60 Sekunden gespeichert werden? Dies kann in der Konfiguration natürlich geändert werden.
trayIcon.title.tipOfTheDay.tips.13=Sie können TimeSlotTracker beenden, auch wenn gerade eine Aufgabe aktiv ist. Nach dem Programm-Neustart läft die Zeiterfassung weiter.
trayIcon.title.tipOfTheDay.tips.14=Sie können Aufgaben in der Baumansicht mit Umschalt-NachOben und Umschalt-NachUnten verschieben.
trayIcon.title.tipOfTheDay.tips.15=Wussten Sie schon, dass Sie Jira-Issues mit ihrem Key per Alt-Einfg in den Aufgabenbaum einfügen können?
trayIcon.title.tipOfTheDay.tips.16=Sie können neue Tasks im Baum anlegen, indem Sie ihre Beschreibung mit Strg-Einfg/Cmd-Einfg aus der Zwischenablage einfügen.
