# tip of the day
trayIcon.title.tipOfTheDay.title=Trucchi del giorno
trayIcon.title.tipOfTheDay.tips.0=Clicca sull'icona in tray area per nascondere/mostrare l'applicazione
trayIcon.title.tipOfTheDay.tips.1=Ctrl+click per stoppare l'attività e avviarne un'altra (nella stessa attività)
trayIcon.title.tipOfTheDay.tips.2=Aggiungi attività ai favoriti per un accesso rapido alle attività più frequenti
trayIcon.title.tipOfTheDay.tips.3=Personalizza la barra del titolo per mostrare il tempo trascorso nell'attività in corso, la percentuale sul totale, ...
trayIcon.title.tipOfTheDay.tips.4=Usa TimeSlotTracker integrato con Jira - verifica le opzioni "Jira" nella finestra di configurazione
trayIcon.title.tipOfTheDay.tips.5=Abilita il backup automatico nella finestra di configurazione/backup
trayIcon.title.tipOfTheDay.tips.6=Puoi modificare il numero di ore lavorative in un giorno nella finestra di configurazione/basic. Il default è 8
trayIcon.title.tipOfTheDay.tips.7=Puoi modificare la cartella contenente i dati nella finestra di configurazione/basic. Il default è la tua home directory
trayIcon.title.tipOfTheDay.tips.8=Il tooltip sull'icona mostra l'attività in corso
trayIcon.title.tipOfTheDay.tips.9=Puoi disabilitare questi messaggi dalla finestra di configurazione
trayIcon.title.tipOfTheDay.tips.10=Il taglia/copia/incolla funziona anche su selezione multipla di rendicontazioni, come il drag&drop
trayIcon.title.tipOfTheDay.tips.11=Il motore di ricerca, indicizza e ricerca sia nelle attività sia nelle rendicontazioni e negli attributi
trayIcon.title.tipOfTheDay.tips.12=Il salvataggo automatico avviene di default ogni 60 secondi. Puoi modificare questo valore nella finestra di configurazione.
trayIcon.title.tipOfTheDay.tips.13=Puoi spegnere il programma anche mentre conta il tempo. Dopo il restart il tempo continuerà a contare.
trayIcon.title.tipOfTheDay.tips.14=Puoi spostare le attività nell'albero usando Shift+Up e Shift+Down
trayIcon.title.tipOfTheDay.tips.15=Puoi aggiungere problemi da Jira usando Alt+Ins nell'albero delle attività
trayIcon.title.tipOfTheDay.tips.16=Puoi creare una attività nell'albero delle attività usando (Ctrl/Cmd+Ins). Il nome dalla clipboard