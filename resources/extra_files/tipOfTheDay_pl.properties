# tip of the day
trayIcon.title.tipOfTheDay.title=Porada dnia / ciekawostka
trayIcon.title.tipOfTheDay.tips.0=Kliknij lewym klawiszem myszki aby ukryć/pokazać aplikację
trayIcon.title.tipOfTheDay.tips.1=Aby zmienić aktualnie wykonywane zadanie to trzymając wciśnięty klawisz CTRL kliknij lewym klawiszem myszki w ikonkę w pasku
trayIcon.title.tipOfTheDay.tips.2=Utwórz swoją listę ulobionych zadań aby szybko nawigować i móc szybko restartować ostatnie zadania
trayIcon.title.tipOfTheDay.tips.3=Dostosuj pasek tytułowy oraz "dymek" ikonki w pasku do własnych wymagań (np. czas trwania zadania)
trayIcon.title.tipOfTheDay.tips.4=Wykorzystaj połączenie z Jira - dostępne w konfiguracji
trayIcon.title.tipOfTheDay.tips.5=Włącz mechanizm kopii zapasowych, na wypadek gdyby Twoje dane miały zginąć (Konfiguracja/kopie zapasowe)
trayIcon.title.tipOfTheDay.tips.6=Możesz zmienić ilość godzin zaliczanych jako "dniówkę" w konfiguracji. Domyślnie jest o 8 godzin.
trayIcon.title.tipOfTheDay.tips.7=Czy wiesz, że możesz zmienić domyślny katalog w którym są przechowywane dane? Szukaj w konfiguracji
trayIcon.title.tipOfTheDay.tips.8=Czy wiesz, że w dymku ikony możesz uzyskać aktualne informacje o przepracowanym czasie? Zatrzymaj kursor myszki nad ikonką...
trayIcon.title.tipOfTheDay.tips.9=W konfiguracji możesz wyłączyć pokazywanie porad i ciekawostek...
trayIcon.title.tipOfTheDay.tips.10=Czy wiesz, że możesz kopiować/wycinać/wklejać wiele odcinków czasowych jednocześnie? Analogicznie z Drag & Drop
trayIcon.title.tipOfTheDay.tips.11=Czy wiesz, że mechanizm przeszukiwań to wyszukiwarka pełnotekstowa? Poszukuje zarówno w zadaniach, odcinkach czasu a nawet w atrybutach!
trayIcon.title.tipOfTheDay.tips.12=Czy wiesz, że Twoje dane są zapisywane automatycznie co 60 sekund (możesz to zmienić w konfiguracji)?
trayIcon.title.tipOfTheDay.tips.13=Czy wiesz, że możesz zamknąć aplikację w trakcie liczenia czasu i nie przeszkodzi to w jego zliczaniu?
trayIcon.title.tipOfTheDay.tips.14=Możesz zmieniać położenie zadań w drzewie zadań używając Shift+UP oraz Shift+DOWN
trayIcon.title.tipOfTheDay.tips.15=Czy wiesz, że możesz dodać zgłoszenie jira wraz z kluczem używając Alt+Ins bezpośrednio z drzewa zadań?
trayIcon.title.tipOfTheDay.tips.16=Możesz utworzyć nowe zadanie w drzewie zadań wklejając (Ctrl/Cmd+Ins) jego nazwę ze schowka