# tip of the day
trayIcon.title.tipOfTheDay.title=Совет дня
trayIcon.title.tipOfTheDay.tips.0=Нажмите левой клавишей мыши на иконке в панели задач для скрытия/отображения приложения
trayIcon.title.tipOfTheDay.tips.1=Ctrl+click (левая клавиша) в процессе подсчета времени остановит текущий интервал времени и начнет новый (в тойже или другой задаче)
trayIcon.title.tipOfTheDay.tips.2=Добавте часто используемые задачи в избранное для быстрой навигации и возобновления последнего интервала времени
trayIcon.title.tipOfTheDay.tips.3=Настройте заголовок приложения для отображения потраченного времени на текущую задачу/интервал времени, процент отработанного рабочего времени ...
trayIcon.title.tipOfTheDay.tips.4=Используйте TimeSlotTracker с Jira - см. раздел "Jira" в конфигурации
trayIcon.title.tipOfTheDay.tips.5=Включите резервное сохранение данных (конфигурация/резервирование)
trayIcon.title.tipOfTheDay.tips.6=Вы можете изменить количество рабочих часов за день (конфигурация/общие). По-умолчанию: 8
trayIcon.title.tipOfTheDay.tips.7=Вы можете изменить расположение файлов с данными (конфигурация/общие). По-умолчанию, это домашний каталог
trayIcon.title.tipOfTheDay.tips.8=А вы знаете что текущая активность отображается всплывающими подсказками для иконки приложения в панели задач?
trayIcon.title.tipOfTheDay.tips.9=Вы можете отключить эти советы в конфигурации :)
trayIcon.title.tipOfTheDay.tips.10=А вы знаете что действия копировать/вырезать/вставить доступны для нескольких выбранных временных интервалов? Тоже самое и к drag & drop...
trayIcon.title.tipOfTheDay.tips.11=А вы знаете что TimeSlotTracker обладает полнотекстовым поиском по задачам, временным интервалам и их атрибутам?
trayIcon.title.tipOfTheDay.tips.12=А вы знаете что ваши данные сохраняется автоматически каждые 60 секунд? Конечно, вы можете изменить значение по-умолчанию в конфигурации.
trayIcon.title.tipOfTheDay.tips.13=Вы можете закрыть TimeSlotTracker даже если задача выполняется. После перезагрузки отсчет времени продолжиться
trayIcon.title.tipOfTheDay.tips.14=А вы знаете что можно перемещать задачи в дереве задач с помощью Shift+Up и Shift+Down?
trayIcon.title.tipOfTheDay.tips.15=А вы знаете что можно добавить задачу из jira по ее ключу с помощью Alt+Ins в дереве задач?
trayIcon.title.tipOfTheDay.tips.16=Вы можете создать новую задачу в дереве задач вставив (Ctrl/Cmd+Ins) ее название из буфера обмена